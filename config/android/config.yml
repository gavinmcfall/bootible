# Bootible Configuration - Android
# =================================
# Default settings for Android gaming handheld setup.
# Override in private/device/android/<DeviceName>/config.yml
#
# Usage:
#   # Preview what will happen (dry run - default):
#   curl -fsSL https://bootible.dev/android | bash
#
#   # Run for real after reviewing:
#   bootible-android

